name: Daily Update

on:
  schedule:
    - cron: '0 */6 * * *'
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          pip install -r requirements.txt

      - name: Run Daily Fetch
        env:
          FOOTBALL_API_KEY: ${{ secrets.FOOTBALL_API_KEY }}
          TEAM_ID: ${{ vars.TEAM_ID || '1616' }}
          LEAGUE_ID: ${{ vars.LEAGUE_ID || '253' }}
        run: python scripts/fetch_daily.py

      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Action"
          git config --global user.email "action@github.com"
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update daily data" && git push)
